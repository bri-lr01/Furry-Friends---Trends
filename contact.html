    <form id="contactform" method="post">
     <label for="fname">First Name:</label>
     <input type="text" id="fname" name="fname" autocomplete="given-name">
     <label for="lname">Last Name:</label><br />
     <input type="text" id="lname" name="lname" autocomplete="family-name" /><br />
     <label for="email">Email:</label><br />
     <input type="email" id="email" name="email" autocomplete="email" /><br />
     <label for="mobile">Mobile:</label><br />
     <input type="text" id="mobile" name="mobile" autocomplete="tel"/><br /><br />
     <label for="message">Message:</label><br />
     <textarea id="message" name="message"></textarea><br /><br />
     <button type="submit">Submit</button>
     <button type="reset">Reset</button>
    </form>
